<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
<!-- Encabezado con clase 'header' para estilo en css -->
    <header >
      <!-- Título principal -->
      <h1>Analizador de Texto</h1>
          <!-- Agregar la imagen -->
     <img src="https://www.mentesliberadas.com/wp-content/uploads/2018/04/redaccion.jpg">
    </header>
    <!-- Subtítulo -->
    <h2>Por favor escribe en siguiente cuadro</h2>
    
    <!-- Textarea 'user-input' -->
    <section class="contenedor">
      <textarea name="user-input" cols="50" rows="10"></textarea>
    </section>

    <!-- Lista con clase 'contenedor' -->
    <ul class="contenedor">
      <!-- Elemento de lista para cada concepto -->
      <li class="item" data-testid="word-count">Palabras</li>
      <li class="item" data-testid="character-count">Caracteres</li>
      <li class="item" data-testid="character-no-spaces-count">Caracteres sin espacios</li>
      <li class="item" data-testid="number-count">Numero</li>
      <li class="item" data-testid="number-sum">Suma Numero</li>
      <li class="item" data-testid="word-length-average">Promedio por palabra</li>
    </ul>
    
    <!-- Seccion contenedora para el boton para darle estilo en css -->
    <section class="contenedor">
      <!-- Boton con ID 'reset-button' -->
      <button id="reset-button">Borrar</button>
    </section>

  <!-- Script para cargar el archivo 'index.js' como modulo -->
  <script src="index.js" type="module"></script>
  
  <!-- Pie de pagina con footer -->
  <footer>
    <p>Gaby Noriega</p>
  </footer>
</body>
</html>
