<!DOCTYPE html>
<html>
  <center>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

</head>

<body>
  <section class="header"></section>
  <h1>Analizador de Texto</h1>
  <h2>Por favor escribe en siguiente cuadro</h2>
  <section class="contenedor">
    <textarea name="user-input" cols="50" rows="10"></textarea>
  </section>
  <ul class="contenedor">
    <li class="item" data-testid="word-count">Palabras</li>
    <li class="item" data-testid="character-count">Caracteres</li>
    <li class="item" data-testid="character-no-spaces-count">Letras</li>
    <li class="item" data-testid="number-count">Numero</li>
    <li class="item" data-testid="number-sum">Suma Numero</li>
    <li class="item" data-testid="word-length-average">
      Promedio por palabra
    </li>
  </ul>

  <footer>
    <p>Gaby Noriega</p>
  </footer>
  <button id="reset-button">Borrar</button>

  <script src="index.js" type="module"></script>
</body>
</center>
</html>
